<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">

<main class="card p-4 shadow" style="width: 100%; max-width: 400px;">
  <form>
    <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

    <div class="form-floating mb-3">
      <input type="Username" class="form-control" id="floatingInput1" placeholder="UsernameExample">
      <label for="floatingInput1">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
      <label for="floatingInput2">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Create</button>
  </form>
</main>

</body>
</html>
