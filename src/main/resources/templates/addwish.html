<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a wish list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">
<main class="card p-4 shadow" style="width: 100%; max-width: 400px;">

    <form th:action="@{/wishlist/addwish}" th:object="${wish}" method="post">

        <h1 class="h3 mb-3 fw-normal text-center">Make a wish</h1>

        <input type="hidden" th:field="*{wishListID}" />

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="wish">
            <label for="name">Wish name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="link" name="link" placeholder="wish">
            <label for="link">Wish link</label>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Wish price</label>
            <div class="input-group">
                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Price">
                <select class="form-select" id="currency" name="currency">
                    <option value="DKK">DKK</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
        </div>

        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="description" name="description" placeholder="wish"> </textarea>
            <label for="description">Wish description</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Create</button>

    </form>


</main>
</body>
</html>
