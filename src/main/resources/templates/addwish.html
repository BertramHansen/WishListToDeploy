<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a wish</title>

    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">
<main class="card p-4 shadow" style="width: 100%; max-width: 400px;">

    <!-- Form to add a new wish -->
    <form th:action="@{/wishlist/addwish}" th:object="${wish}" method="post">

        <!-- Title of the form -->
        <h1 class="h3 mb-3 fw-normal text-center">Make a wish</h1>

        <!-- Hidden input to store the wish list ID -->
        <input type="hidden" th:field="*{wishListID}" />

        <!-- Input field for the wish name -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="wish">
            <label for="name">Wish name</label>
        </div>

        <!-- Input field for the wish link -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="link" name="link" placeholder="wish">
            <label for="link">Wish link</label>
        </div>

        <!-- Input field for the wish price with currency selection -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="price" name="price" placeholder="wish">
            <label for="price">Price</label>
        </div>

        <!-- Textarea for the wish description -->
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="description" name="description" placeholder="wish"> </textarea>
            <label for="description">Wish description</label>
        </div>

        <!-- Submit button to create the wish -->
        <button class="btn btn-primary w-100 py-2" type="submit">Create</button>

    </form>

</main>
</body>
</html>
