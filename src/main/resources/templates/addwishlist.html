<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a wishlist</title>

    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">
<main class="card p-4 shadow" style="width: 100%; max-width: 400px;">

    <!-- Form to add a new wish list -->
    <form th:action="@{/wishlist/addwishlist}" method="post">

        <!-- Title of the form -->
        <h1 class="h3 mb-3 fw-normal text-center">Create a wish list</h1>

        <!-- Input field for the wish list name -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="My birthday">
            <label for="name">Wish list name</label>
        </div>

        <!-- Submit button to create the wish list -->
        <button class="btn btn-primary w-100 py-2" type="submit">Create</button>

    </form>

</main>
</body>
</html>
