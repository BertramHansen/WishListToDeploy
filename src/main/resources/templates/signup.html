<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">

<main class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <form th:action="@{/wishlist/signup}" method="post" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

        <!-- Username -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput1" placeholder="UsernameExample"
                   th:field="*{username}" name="username" required>
            <label for="floatingInput1">Username</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com"
                   th:field="*{email}" name="email" required>
            <label for="floatingInput2">Email address</label>
        </div>

        <!--
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        -->

        <!-- Submit -->
        <button class="btn btn-primary w-100 py-2" type="submit">Create</button>
    </form>
</main>

</body>
</html>
