<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Top NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a type="button" class="navbar-brand" href="/wishlist/profilepage">WishChain</a>
        <ul class="navbar-nav">
            <li>
                <a type="button" class="btn btn-light" th:href="@{/}">Log out</a>
            </li>
        </ul>
    </div>
</nav>


<!-- top NAVBAR (END) -->

<!-- Username + ADD button -->
<section class="py-1 text-start container">
    <div class="row py-1">
        <div class="col-lg-6 col-md-8">
            <h1 class="fw-light">Username</h1>
            <a type="button" class="btn btn-primary my-2" href="/wishlist/addwishlist">+ Add wishlist</a>
        </div>
    </div>
</section>

<!--- Username + ADD button (END) -->


<!-- WishLists -->
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="wishlist : ${wishlists}">
                <a th:href="@{/wishlist/wishlistpage(id=${wishlist.getWishlistID()})}" class="text-decoration-none">
                    <div class="card shadow-sm">
                        <img src="/wishlist.jpg" class="card-img-top" alt="Wishlist image"
                             style="height: 225px; object-fit: contain; width: 100%; max-width: 100%;">
                        <div class="card-body">
                            <p class="card-text" th:text="${wishlist.name}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <form th:action="@{/wishlist/delete/{wishListID}(wishListID=${wishlist.wishlistID})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- WishLists (END)-->

<!-- Footer -->
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2025 WishList, Inc</p>
</footer>
<!-- Footer (END) -->

</body>
</html>
