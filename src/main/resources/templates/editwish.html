<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Wish</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">

<main class="card p-4 shadow" style="width: 100%; max-width: 500px;">

  <form role="form" th:action="@{/wishlist/update/{wishID}(wishID=*{wishID})}" method="POST" th:object="${wish}" >

    <h1 class="h4 mb-3 fw-normal text-center" th:text="|Edit  *{ name}|"> </h1>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" name="name"  th:field="*{name}">
      <label for="name">Name</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" id="description" name="description" th:field="*{description}" style="height: 100px;"></textarea>
      <label for="description">Description</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
      <label for="price">Price</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="link" name="link"  th:field="*{link}">
      <label for="link">Link</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
  </form>
</main>
</body>
